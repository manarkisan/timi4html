<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráningarform</title>
</head>
<body>
    <h1>Skráningarform.</h1>
    <form action="/thankyou.html" method="get">
        <label for="name">Fullt nafn:</label><br>
        <input name="name" type="text" id="name" required><br>

        <label for="email">Netfang:</label><br>
        <input name="email" type="email" id="email" required><br>

        <label for="password">Lykilorð:</label><br>
        <input name="password" type="password" id="password" required><br>

        <label for="password">Staðfestu lykilorð:</label><br>
        <input name="password" type="password" id="password" required><br>

        <label for="age">Aldur</label><br>
        <input minlength="0" maxlength="99" name="age" type="number" id="age" required><br>

        <label for="agreement">Samþykkja skilmála: </label>
        <input name="agreement" type="checkbox" id="agreement" required><br>
<br><br>
        <button type="submit">Skrá mig</button>
    </form>
</body>
</html>
